<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyseur de Rapports - Advent of Code Day 2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #083c81 0%, #083c81 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 0.95em;
        }

        .info-box {
            background: #f0f4ff;
            border-left: 4px solid #083c81;
            padding: 15px;
            margin-bottom: 25px;
            border-radius: 5px;
        }

        .info-box p {
            color: #555;
            line-height: 1.6;
            margin: 5px 0;
        }

        .input-section {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
            margin-bottom: 15px;
        }

        input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 15px;
            background: #f8f9fa;
            border: 2px dashed #083c81;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-input-label:hover {
            background: #e8ecff;
            border-color: #083c81;
        }

        .file-name {
            color: #083c81;
            font-weight: 600;
            margin-top: 10px;
            font-size: 0.9em;
        }

        textarea {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #083c81;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #083c81 0%, #083c81 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(8, 60, 129, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .result-section {
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            border-radius: 15px;
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .result-label {
            color: #2d3748;
            font-size: 1em;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .result-value {
            font-size: 3em;
            font-weight: 700;
            color: #1a365d;
        }

        .details {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid rgba(255, 255, 255, 0.5);
        }

        .detail-item {
            display: inline-block;
            margin: 0 15px;
            color: #2d3748;
            font-size: 0.9em;
        }

        .detail-value {
            font-weight: 700;
            color: #1a365d;
        }

        .hidden {
            display: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> Report Analyzer</h1>
        <p class="subtitle">Advent of Code - Day 2</p>

        <div class="info-box">
            <p><strong>Usage Guide</strong></p>
            <p>A report is <strong>safe</strong> if:</p>
            <p>• The levels are all increasing or all decreasing</p>
            <p>• Two adjacent levels differ by at least 1 and at most 3</p>
        </div>

        <div class="input-section">
            <label> Upload a file</label>
            <div class="file-input-wrapper">
                <input type="file" id="fileInput" accept=".txt">
                <div class="file-input-label">
                    <span> Click to select a file</span>
                </div>
            </div>
            <div id="fileName" class="file-name hidden"></div>
        </div>

        <div class="input-section">
            <label> Or enter the reports (one per line)</label>
            <textarea id="textInput" placeholder="7 6 4 2 1&#10;1 2 7 8 9&#10;9 7 6 2 1&#10;1 3 2 4 5&#10;8 6 4 4 1&#10;1 3 6 7 9"></textarea>
        </div>

        <div class="button-group">
            <button class="btn-primary" onclick="analyzeReports()">
                <span id="analyzeText"> Analyze</span>
            </button>
            <button class="btn-secondary" onclick="clearAll()"> Clear</button>
        </div>

        <div id="resultSection" class="result-section hidden">
            <div class="result-label">Safe Reports Detected</div>
            <div class="result-value" id="resultValue">0</div>
            <div class="details">
                <span class="detail-item">Total analyzed: <span class="detail-value" id="totalReports">0</span></span>
                <span class="detail-item">Unsafe: <span class="detail-value" id="unsafeReports">0</span></span>
            </div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const textInput = document.getElementById('textInput');
        const fileName = document.getElementById('fileName');
        const resultSection = document.getElementById('resultSection');

        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                fileName.textContent = `Selected file: ${file.name}`;
                fileName.classList.remove('hidden');
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    textInput.value = e.target.result;
                };
                reader.readAsText(file);
            }
        });

        function isSafeReport(levels) {
            if (levels.length < 2) return false;
            
            let isIncreasing = null;
            
            for (let i = 0; i < levels.length - 1; i++) {
                const diff = levels[i + 1] - levels[i];
                
                if (Math.abs(diff) < 1 || Math.abs(diff) > 3) {
                    return false;
                }
                
                if (i === 0) {
                    isIncreasing = diff > 0;
                } else {
                    if ((diff > 0) !== isIncreasing) {
                        return false;
                    }
                }
            }
            
            return true;
        }

        function analyzeReports() {
            const text = textInput.value.trim();
            
            if (!text) {
                alert('Please enter reports or upload a file.');
                return;
            }

            const analyzeBtn = document.querySelector('.btn-primary');
            const analyzeText = document.getElementById('analyzeText');
            analyzeBtn.disabled = true;
            analyzeText.innerHTML = '<span class="loading"></span> Analyzing...';

            setTimeout(() => {
                const lines = text.split('\n').filter(line => line.trim());
                let safeCount = 0;
                
                lines.forEach(line => {
                    const levels = line.trim().split(/\s+/).map(Number);
                    if (isSafeReport(levels)) {
                        safeCount++;
                    }
                });
                
                document.getElementById('resultValue').textContent = safeCount;
                document.getElementById('totalReports').textContent = lines.length;
                document.getElementById('unsafeReports').textContent = lines.length - safeCount;
                
                resultSection.classList.remove('hidden');
                
                analyzeBtn.disabled = false;
                analyzeText.innerHTML = ' Analyze';
            }, 300);
        }

        function clearAll() {
            textInput.value = '';
            fileInput.value = '';
            fileName.classList.add('hidden');
            resultSection.classList.add('hidden');
        }

        textInput.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                analyzeReports();
            }
        });
    </script>
</body>
</html>
